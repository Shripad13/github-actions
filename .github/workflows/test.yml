# This is a basic workflow to help you get started with Actions
# use self-hosted runners when you have your own infrastructure to run jobs
# Use ubuntu-latest when you want to use GitHub hosted runners


name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  Compile:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Run a one-line script
        run: hostname # print the hostname of the runner machine

  static-code-analysis:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [Compile]
    steps:
      - uses: actions/checkout@v4
      - name: Run a one-line script
        run: echo Hello, world!

  security-check-sast:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [Compile]    
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!

  security-check-sca:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [Compile]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!

  unit-testing:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [security-check-sca]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!        

  Integration-testing:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [security-check-sca]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!        

  security-check:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [unit-testing, Integration-testing]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!        

  build-docker-image:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [unit-testing, Integration-testing]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!        

  uploading-image:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [build-docker-image]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!        

  dev-deployment:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [uploading-image]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!

  qa-deployment:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    environment: QA
    needs: [dev-deployment]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!                

  functional-testing:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [qa-deployment]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!

  End-to-End-testing:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [functional-testing]
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!

  prod-deployment:
    #runs-on: ubuntu-latest
    runs-on: self-hosted
    needs: [functional-testing, End-to-End-testing]
    environment: PROD
    steps:
      - uses: actions/checkout@v4
      - name: Run a multi-line script
        run: echo Hello, Shripad!        